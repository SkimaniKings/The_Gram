      <div class="col-md-6">
        <div class="slider-box">
          <div class="slider"></div>
        </div>
      </div>
      <div class="col-md-6 simon">
        <h3 class="title text-center">The_Gram</h3>
        <p class="signup text-center">Sign Up and get to know what your friends are upto!</p>

          {% csrf_token%}

        </form>
      </div>
    </div>

{%endblock%}
