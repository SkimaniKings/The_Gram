 {%extends 'base.html'%}
{%block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand para" href="#" >The_GRAM</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'profile'%}">{{user.username}} <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<div class="container-fluid">
    <div class="row mt-3">
        {% for image in images %}
        <div class="col-sm-3">
            <div class="img-box mb-2" style="width: 20rem;">

                <img class="portfolio thumbnail img-el img-fluid" src="{{image.image.url}}" alt="IMAGE LOADING..."
                    data-toggle="modal" data-target="#exampleModalCenter-{{image.id}}">
            </div>
            <div class="words">
                <h4 class="text-bold"> Title:{{image.caption}} </h4>
                <p>
                    <p>Posted: {{image.date_uploaded}}</p>

                </p>
                <p>

                </p>
                <hr>
            </div>
        </div>
{%endfor%}
{%endblock content%}
